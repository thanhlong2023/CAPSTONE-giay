<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/style.css">

  <script src="../controller/signup.js" type="module"></script>
  <script src="../services/authentication.js" type="module"></script>
</head>

<body>
  <h2 class="dangky">Đăng ký</h2>
  <form id="registration-form">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Mật khẩu:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="name">Họ và tên:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="gender">Giới tính:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Nam</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Nữ</label><br><br>

    <label for="phone">Số điện thoại:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <button id="signupButton" class="btn btn-danger">Đăng ký</button>
  </form>
</body>

</html>
