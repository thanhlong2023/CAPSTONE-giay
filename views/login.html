<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- font awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- main css  -->
  <link rel="stylesheet" href="../assets/css/main.css">

  <title>Đăng Nhập</title>
</head>

<body>
  <div id="inputUser">
    <form action="" id="form-login">
      <h1 class="form-User-heading">ĐĂNG NHẬP</h1>
      <div class="form-group">
        <i class="far fa-user"></i>
        <input type="text" class="form-input" placeholder="Tên đăng nhập" id="userName">
      </div>
      <div class="form-group">
        <i class="fas fa-key"></i>
        <input type="password" class="form-input" placeholder="Mật khẩu" id="userPassword">
        <div id="eye">
          <i class="far fa-eye"></i>
        </div>
      </div>
      <input type="button" value="Đăng nhập" class="form-submit" id="dangNhap">
      <div class="ct">
        <p class="chuyenTrang">Nếu chưa có tài khoản ? <a href="./signup.html" style="color: aquamarine;">Đăng ký</a>
        </p>
      </div>
    </form>

  </div>


  <!-- thư viện jquery  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  <script src="../assets/sass/Vendor/eye.js"></script>


  <script src="../controllers/signIn.js"></script>
</body>


</html>
